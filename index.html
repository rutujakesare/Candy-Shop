<!DOCTYPE html>
<html lang="en">

<head>
 
  <title>CandyShop</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CandyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <!-- <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">Search</button>
        </form> -->
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="mb-6">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="candyName">Candy Name</label>
          <input type="text" name="candyName" class="form-control" id="candyName" placeholder="Enter candy name">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="description">Description</label>
          <input type="text" name="description" class="form-control" id="description" placeholder="Enter description">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="price">Price</label>
          <input type="number" name="price" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="avalability">Avalability</label>
          <input type="number" name="avalability" class="form-control" id="avalability" placeholder="Enter avalability">
        </div>
        <div class="col-lg-12 mt-2">
          <button class="btn btn-success" id="submit">Add</button>
        </div>
      </div>
    </div>
    <hr>
    <h3 class="mt-5 mb-2">Chocolate List</h3>
    <div class="row mt-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th scope="col">Candy Name</th>
              <th scope="col">Description</th>
              <th scope="col">Price</th>
              <th scope="col">Avalability</th>
              <th scope="col">Buying Options</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

<script src="main.js"></script>

</html>
